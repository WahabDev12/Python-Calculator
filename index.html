                <label>Password Length</label>

                 <br>                
                 
            <button id="gen" class="form-control btn btn-success"><a href="#"></a>GENERATE</button>
            <br>
            <div class="display"name="result"><h4 id="text">{{ result }}</h4>
                
            </div>
            <br>
                <button id="copy" class=" btn-2 btn-danger form-control">Copy</button>
            <br>
            
            </form>
